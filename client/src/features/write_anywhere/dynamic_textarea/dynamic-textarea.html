<template>
    <require from='../../../../stylesheets/dynamic-textarea.css'></require>

    <div id='auto-scroll-container' >
        <div
            class='drag-container'
            css="position:absolute; left: ${position.x}px; top: ${position.y}px;"
            id.one-time="dyna_textarea_id" >
            <div 
                class='draggable'
                mousedown.delegate="m.view.notes.initDrag()" >
            </div>
            <div 
                class="dynamic-textarea" 
                contenteditable="true"
                focus.bind="hasfocus" 
                innerhtml.two-way="content">
            </div>

        </div>
    </div>
</template>
