<template bindable="content, position, hasfocus">
    <div 
        class="dynamic-textarea dropable" 
        contenteditable="true" 
        draggable="true"
        focus.bind = "hasfocus" 
        
        textcontent.bind="content"
        css="position:absolute; left: ${position.x}px; top:${position.y}px;">
       
    </div>

</template>
